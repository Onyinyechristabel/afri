<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfriChic | Heritage & Elegance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Italiana&family=Inter:wght@300;400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
              vintage: ['Italiana', 'serif'],
            },
            colors: {
              brand: {
                gold: '#E8D1C5', // New primary accent (Light Beige/Peach)
                dark: '#452829', // New primary dark (Dark Brown)
                charcoal: '#2D1A1B', // Darker shade for contrast
                earth: '#8B4513',
                cream: '#F3E8DF' // New secondary light (Cream)
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #452829; /* brand-dark */
        color: #F3E8DF; /* brand-cream */
        overflow-x: hidden;
      }
      /* Hide scrollbar for clean aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #452829;
      }
      ::-webkit-scrollbar-thumb {
        background: #2D1A1B;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E8D1C5;
      }
    </style>

    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "gsap/": "https://esm.sh/gsap@^3.14.1/",
    "gsap": "https://esm.sh/gsap@^3.14.1"
  }
}
</script>
</head>

  </body>
</html>
